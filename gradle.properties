# gradle.properties
# Configuraciones de Gradle para macOS

# Gradle detectará automáticamente Java 21 instalado en el sistema
# Si necesitas especificar una ruta manualmente en macOS, descomenta y ajusta:
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-21.jdk/Contents/Home

# Otras configuraciones útiles
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2048m